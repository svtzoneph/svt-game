<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SEVENTEEN Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <style>
    :root {
      --primary: #ff85c1;
      --bg-light: #ffffff;
      --bg-dark: #1a1a1a;
      --card-bg: #fff;
      --text-color: #000;
    }

    [data-theme="dark"] {
      --bg-light: #1a1a1a;
      --card-bg: #2b2b2b;
      --text-color: #fefefe;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background: linear-gradient(135deg, #f7cfe3, #c6dff5);
      color: var(--text-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.6rem;
      text-align: center;
    }

    .top-bar {
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      margin: 10px;
    }

    .settings-toggle {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 20px 0 10px;
      z-index: 30;
    }

    .settings-panel {
  position: absolute;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 20;
  display: none;
  padding: 16px 20px;
  border-radius: 15px;
  background: rgba(0, 0, 0, 0.45); /* translucent dark */
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
  color: #fff;
  font-size: 0.95rem;
  max-width: 90%;
  text-align: left;
}

    .settings-panel label {
      display: block;
      margin-bottom: 8px;
    }

    .settings-panel input[type="range"] {
      width: 100%;
    }

    .board {
      display: grid;
      gap: 6px;
      width: 90%;
      max-width: 1000px;
      margin: 10px auto;
      grid-template-columns: repeat(7, 1fr);
    }

    .card {
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 1/1;
      cursor: pointer;
      position: relative;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card-back {
      background: url('https://uploads.onecompiler.io/43ddry4jt/43q3jr33a/add%20game%20below%20the%20m.png') center center / cover no-repeat;
    }

    .card-front {
      transform: rotateY(180deg);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      background: var(--primary);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .leaderboard {
      margin-top: 10px;
      text-align: center;
      max-width: 400px;
    }

    .modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.4); /* softer overlay */
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 99;
  color: white;
}

.modal-content {
  background: rgba(34, 34, 34, 0.7); /* translucent dark background */
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  padding: 25px 20px;
  border-radius: 15px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  font-size: 1rem;
  color: #fff;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
}
    audio { display: none; }

      footer {
      width: 100%;
      padding: 15px 10px 20px;
      text-align: center;
      border-top: 1px solid rgba(0,0,0,0.1);
      font-size: 0.95rem;
      background: transparent; /* ‚Üê Match body by being transparent */
    }

    footer h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
      color: black;
    }

    footer p {
      margin: 5px 0 10px;
      font-size: 1rem;
      color: black;
    }

    @media (max-width: 768px) {
      .board {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (max-width: 480px) {
      .board {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#ff85c1" />

<body data-theme="light">

  <!-- START MODAL -->
  <div id="startModal" class="modal">
    <div class="modal-content">
      <h2>Flip the cards to match all 13 members!</h2>
      <button onclick="startGame()">Start</button>
    </div>
  </div>

  <!-- WIN MODAL -->
  <div id="winModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>üéâ Congratulations!</h2>
      <p>You won in <strong><span id="finalTime"></span></strong> seconds and <strong><span id="finalMoves"></span></strong> moves!</p>
      <div style="margin-top: 10px;">
        <button onclick="startGame(); document.getElementById('winModal').style.display='none'">üîÅ Play Again</button>
      </div>
    </div>
  </div>

  <h1>SEVENTEEN Memory Game</h1>

  <div class="top-bar">
    <span>‚è± Time: <span id="timer">0</span>s</span>
    <span>üéØ Moves: <span id="moves">0</span></span>
  </div>

  <div class="board" id="board"></div>

  <div class="leaderboard">
    <h3>üèÜ Best Scores</h3>
    <p id="bestList">Loading...</p>
  </div>

 <div class="settings-toggle">
    <button onclick="toggleSettings()">‚öôÔ∏è</button>
  </div>

  <div class="settings-panel" id="settingsPanel">
    <label>üîä BG Music
      <input type="range" id="bgVolume" min="0" max="1" step="0.01" value="1">
      <input type="checkbox" id="bgToggle" checked> On
    </label>
    <label>üîâ Flip Sound
      <input type="range" id="flipVolume" min="0" max="1" step="0.01" value="1">
      <input type="checkbox" id="flipToggle" checked> On
    </label>
    <label>üéµ Match Sound
      <input type="range" id="matchVolume" min="0" max="1" step="0.01" value="1">
      <input type="checkbox" id="matchToggle" checked> On
    </label>
  </div>

  <div class="settings-panel" id="settingsPanel">
    <label><button onclick="toggleTheme()">üåì</button></label><br>
    <label>üîä BG Music <input type="checkbox" id="bgToggle" checked></label><br>
    <label>üîâ Flip Sound <input type="checkbox" id="flipToggle" checked></label><br>
    <label>üéµ Match Sound <input type="checkbox" id="matchToggle" checked></label>
  </div>

  <footer>
    <h2>SEVENTEEN Memory Game</h2>
    <p>BY: Hoskwi_onX</p>
  </footer>

  <!-- Audio -->
  <audio id="flipSound" src="/audio/flip.mp3"></audio>
  <audio id="matchSound" src="/audio/match.mp3"></audio>
  <audio id="bgMusic" src="/audio/bg.mp3" autoplay loop></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAs2S6iRhnYhmqNuF0QCCYu5NuzxHxIRv0",
      authDomain: "tvnstream-b4497.firebaseapp.com",
      databaseURL: "https://tvnstream-b4497-default-rtdb.firebaseio.com",
      projectId: "tvnstream-b4497",
      storageBucket: "tvnstream-b4497.appspot.com",
      messagingSenderId: "308384754214",
      appId: "1:308384754214:web:2938e76cd29b288f75d4e7",
      measurementId: "G-VFNH70R4D9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const members = [
      "scoups", "jeonghan", "joshua", "jun", "hoshi", "wonwoo", "woozi",
      "the8", "mingyu", "dk", "seungkwan", "vernon", "dino"
    ];

    const board = document.getElementById('board');
    const timerEl = document.getElementById('timer');
    const movesEl = document.getElementById('moves');
    const bestListEl = document.getElementById('bestList');
    const flipSound = document.getElementById('flipSound');
    const matchSound = document.getElementById('matchSound');
    const bgMusic = document.getElementById('bgMusic');
    const startModal = document.getElementById('startModal');
    const winModal = document.getElementById('winModal');
    const finalTime = document.getElementById('finalTime');
    const finalMoves = document.getElementById('finalMoves');

    let cards = [], flipped = [], matched = 0, timer = 0, moves = 0, interval;

    function createCard(name) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.name = name;
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-back"></div>
          <div class="card-front"><img src="/img/${name}.jpg" alt="${name}"></div>
        </div>
      `;
      card.addEventListener('click', () => flipCard(card));
      return card;
    }

    function startGame() {
      winModal.style.display = "none";
      startModal.style.display = "none";
      board.innerHTML = '';
      cards = [...members, ...members].sort(() => 0.5 - Math.random());
      cards.forEach(name => board.appendChild(createCard(name)));
      flipped = [];
      matched = 0;
      timer = 0;
      moves = 0;
      movesEl.textContent = 0;
      timerEl.textContent = 0;
      clearInterval(interval);
      interval = setInterval(() => {
        timer++;
        timerEl.textContent = timer;
      }, 1000);
    }

    function flipCard(card) {
      if (card.classList.contains('flipped') || flipped.length >= 2) return;
      if (document.getElementById('flipToggle').checked) flipSound.play();
      card.classList.add('flipped');
      flipped.push(card);
      if (flipped.length === 2) {
        moves++;
        movesEl.textContent = moves;
        const [a, b] = flipped;
        if (a.dataset.name === b.dataset.name) {
          if (document.getElementById('matchToggle').checked) matchSound.play();
          matched += 2;
          flipped = [];
          if (matched === cards.length) gameWin();
        } else {
          setTimeout(() => {
            a.classList.remove('flipped');
            b.classList.remove('flipped');
            flipped = [];
          }, 800);
        }
      }
    }

    function gameWin() {
      clearInterval(interval);
      setTimeout(() => {
        finalTime.textContent = timer;
        finalMoves.textContent = moves;
        const playerName = prompt("üéâ You won! Enter your name for the leaderboard:");
        if (playerName) {
          db.ref("leaderboard").push({
            name: playerName,
            time: timer,
            moves: moves,
            timestamp: Date.now()
          });
        }
        winModal.style.display = "flex";
        loadLeaderboard();
      }, 500);
    }

    function loadLeaderboard() {
      db.ref("leaderboard").once("value", snapshot => {
        const data = snapshot.val();
        if (!data) {
          bestListEl.innerHTML = "No scores yet.";
          return;
        }
        const scores = Object.values(data).sort((a, b) => {
          if (a.time === b.time) return a.moves - b.moves;
          return a.time - b.time;
        }).slice(0, 5);
        bestListEl.innerHTML = `<ul style="list-style:none;padding:0;">` +
          scores.map(score =>
            `<li>${score.name}: ‚è± ${score.time}s, üéØ ${score.moves} moves</li>`
          ).join('') + `</ul>`;
      });
    }

    function toggleTheme() {
      const current = document.body.dataset.theme;
      document.body.dataset.theme = current === "dark" ? "light" : "dark";
    }

    function toggleSettings() {
      const panel = document.getElementById('settingsPanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    document.getElementById('bgToggle').addEventListener('change', e => {
      bgMusic.muted = !e.target.checked;
    });

    loadLeaderboard();
  </script>
  
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js');
  }
</script>
  
</body>
</html>
